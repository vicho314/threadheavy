buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io/' }
    }
    dependencies {
        classpath('com.github.Fox2Code.FoxLoader:dev:1.2.24')
    }
}

apply plugin: 'foxloader.dev'

version '1.3.0'

foxloader {
    // forceReload = true
    modId = "threadheavyfix"
    modName = "ThreadHeavyFix"
    modVersion = project.version
    modDesc = "ThreadHeavy High CPU fix based on KivaServerUtils, for client"
    modWebsite = "https://github.com/striga/theavyfix"
    //serverMod = "com.kiva.kivaserverutils.KivaServerUtilsServer"
}